<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-app">
        <form class="search-form">
            <div class="row">
                <div class="col-9">
                    <input type="text" placeholder="Search a city" class="form-control shadow input-text">
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control shadow submit">
                </div>
            </div>

        </form>
        <div class="row">
            <div class="col-9 current-location">
                <h1>Madrid</h1>
                <h3>15:30</h3>
                <p>Thursday 14 Sep 2023</p>
            </div>
            <div class="col-3 current-temperature">
                <h2>26ºC</h2>
                <span class="material-symbols-outlined icon-current-temperature"">
                    sunny
                </span></br>
                    27º | 17º
            </div>
        </div>
        <hr />
        <div>
            <div class="row next-days">
                <div class="col-2">
                    <p>Fri</p>
                    <span class="material-symbols-outlined">
                        sunny
                    </span>
                    <p>27º | 17º</p>
                </div>
                <div class="col-2">
                    <p>Sat</p>
                    <span class="material-symbols-outlined">
                        partly_cloudy_day
                    </span>
                    <p>22º | 17º</p>
                </div>
                <div class="col-2">
                    <p>Sun</p>
                    <span class="material-symbols-outlined">
                        thunderstorm
                    </span>
                    <p>24º | 16º</p>
                </div>
                <div class="col-2">
                    <p>Mon</p>
                    <span class="material-symbols-outlined">
                        rainy
                    </span>
                    <p>22º | 14º</p>
                </div>
                <div class="col-2">
                    <p>Tue</p>
                    <span class="material-symbols-outlined">
                        partly_cloudy_day
                    </span>
                    <p>25º | 14º</p>
                </div>
            </div>
        </div>
        <hr />

        <footer>This page was coded by Nia Ramírez</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
