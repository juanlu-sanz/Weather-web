<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-app">
        <div class="row">
            <form class="col=8 search-form" id="form">
                <div class="row">
                    <div class="col-5">
                        <input type="text" placeholder="Search a city" autofocus="on" autocomplete="off"
                            class="form-control shadow input-text" id="city-input">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control shadow submit" id="submit-button">
                    </div>
            </form>
            <div class="col-4">
                <input type="submit" value="My location" class="form-control shadow submit" id="location-button">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-8 current-location">
            <h2 id="current-city">Madrid</h2>
            <h3 id="current-hour">15:30</h3>
            <p id="current-day">Thursday 14 Sep 2023</p>
        </div>
        <div class="col-4 current-temperature-box">
            <h3 id="current-temperature">26</h3>
            <h3 class="degrees" id="currently-selected-unit">
                ºC
            </h3>
            <p class="slash"> | </p>
            <a href="#" class="degrees" id="secondary-unit">
                ºF
            </a>
            <span class="material-symbols-outlined" id="icon-day-0">
                sunny
            </span>
            <p class="temperature-day" id="temperature-max-day-0">27º </p>
            |
            <p class="temperature-day" id="temperature-min-day-0"> 17º</p>
        </div>
    </div>
    <hr />
    <div>
        <div class=" row next-days">
            <div class="col-2">
                <p id="day-1">Fri</p>
                <span class="material-symbols-outlined" id="icon-day-1">
                    sunny
                </span>
                <p class="temperature-day" id="temperature-max-day-1">27º</p>
                |
                <p class="temperature-day" id="temperature-min-day-1">17º</p>
            </div>
            <div class="col-2">
                <p id="day-2">Sat</p>
                <span class="material-symbols-outlined" id="icon-day-2">
                    partly_cloudy_day
                </span>
                <p class="temperature-day" id="temperature-max-day-2">22º</p>
                |
                <p class="temperature-day" id="temperature-min-day-2">17º</p>
            </div>
            <div class="col-2">
                <p id="day-3">Sun</p>
                <span class="material-symbols-outlined" id="icon-day-3">
                    thunderstorm
                </span>
                <p class="temperature-day" id="temperature-max-day-3">24º</p>
                |
                <p class="temperature-day" id="temperature-min-day-3">16º</p>
            </div>
            <div class="col-2">
                <p id="day-4">Mon</p>
                <span class="material-symbols-outlined" id="icon-day-4">
                    rainy
                </span>
                <p class="temperature-day" id="temperature-max-day-4">22º</p>
                |
                <p class="temperature-day" id="temperature-min-day-4">14º</p>
            </div>
            <div class="col-2">
                <p id="day-5">Tue</p>
                <span class="material-symbols-outlined" id="icon-day-5">
                    partly_cloudy_day
                </span>
                <p class="temperature-day" id="temperature-max-day-5">25º</p>
                |
                <p class="temperature-day" id="temperature-min-day-5">14º</p>
            </div>
        </div>
    </div>
    <hr />

    <footer><a href="https://github.com/estefaniaramirezmnt/Weather-web" class="git-link">Open-source code</a> by Nia
        Ramírez</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>

</html>
